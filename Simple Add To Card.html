<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center mt-60 bg-[#D9D9D9]">
    <div class="flex justify-center">
      <div>
        <div>
          <div class="grid grid-cols-3 gap-60">
            <h3
              id="you"
              class="text-[#070A52] font-semibold text-xl font-['Poppins']"
            ></h3>
            <button
              id="reset"
              class="bg-[#070A52] font-semibold text-lg font-['Poppins'] text-white p-1 rounded-md"
            >
              Reset Score Board
            </button>
            <h3
              id="computer"
              class="text-[#070A52] font-semibold text-xl font-['Poppins']"
            ></h3>
          </div>
          <div>
            <h3
              id="win"
              class="text-center text-[#DF2E38] font-semibold text-lg font-['Poppins']"
            ></h3>
          </div>
          <div></div>
          <div class="grid grid-cols-3 gap-20 mx-40">
            <div id="playericon"></div>
            <div><h2 id="vs" class="flex justify-center mt-10"></h2></div>
            <div id="computericon"></div>
          </div>
        </div>
        <div>
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
    </div>
  </body>
  <script src="Simple Add To Card.js"></script>
</html>
